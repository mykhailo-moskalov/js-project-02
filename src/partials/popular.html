<section class="popular" id="popular">
  <div class="container popular-container">
    <h2 class="popular-title">Популярні товари</h2>
    <div class="popular-loader loader hidden"></div>
    <div class="swiper popular-swiper">
      <div class="swiper-wrapper"></div>
    </div>
    <div class="popular-controls">
      <div class="swiper-pagination"></div>
      <div class="popular-buttons">
        <button type="button" class="swiper-button-prev">
          <svg class="popular-arrow" width="24" height="24">
            <use href="/img/sprite.svg#left-arrow"></use>
          </svg>
        </button>
        <button type="button" class="swiper-button-next">
          <svg class="popular-arrow" width="24" height="24">
            <use href="/img/sprite.svg#right-arrow"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
