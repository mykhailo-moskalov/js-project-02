<section class="popular" id="popular">
  <div class="container popular-container">
    <h2 class="section-title">Популярні товари</h2>
    <div class="popular-slider-wrapper">
      <div class="popular-slider">
        <div class="popular-slider-track">
          <!-- Products will be dynamically inserted here -->
        </div>
      </div>
    </div>
    <div class="slider-controls">
      <button class="slider-btn slider-btn-prev" aria-label="Previous slide">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path
            d="M15 18L9 12L15 6"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <div class="slider-dots">
        <!-- Dots will be dynamically generated -->
      </div>
      <button class="slider-btn slider-btn-next" aria-label="Next slide">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path
            d="M9 18L15 12L9 6"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
    </div>
  </div>
</section>
