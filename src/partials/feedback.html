<section class="feedback" id="feedback">
  <div class="container feedback-container">
    <h2 class="feedback-title">Відгуки клієнтів</h2>
    <p class="feedback-descr">Дізнайтеся, що кажуть наші задоволені клієнти про нашу меблі.</p>
    <div class="feedback-loader loader hidden"></div>
    <div class="swiper feedback-swiper">
      <div class="swiper-wrapper"></div>
    </div>
    <div class="feedback-controls">
      <div class="swiper-pagination"></div>
      <div class="feedback-buttons">
        <button type="button" class="swiper-button-prev">
          <svg class="feedback-arrow" width="24" height="24">
            <use href="/img/sprite.svg#left-arrow"></use>
          </svg>
        </button>
        <button type="button" class="swiper-button-next">
          <svg class="feedback-arrow" width="24" height="24">
            <use href="/img/sprite.svg#right-arrow"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
